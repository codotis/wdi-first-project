<!DOCTYPE html>
<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <meta charset="utf-8">
    <title>My First Online Website</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/style.css">


   </head>
  <body>
    <header>
      <h1>colour tap</h1>


    </header>


    <main>
      <ul>
        <li id="instr"><a href="">instructions</a></li>
        <li id="start"><a href="">start game</a></li>
        <li id="user"><a href="">username</a></li>
      </ul>


      <div class="gameframe">

        <div class="static-shape static-blue"> </div>
        <div class="static-shape static-green"> </div>
        <div class="static-shape static-yellow"> </div>
        <div class="flashing-shape flashing-red"> </div>
        <div class="flashing-shape flashing-blue"> </div>
        <div class="flashing-shape flashing-green"> </div>
        <div class="flashing-shape flashing-yellow"> </div>
      </div>


      <ul>
        <li id="lives"><a href="">lives:</a></li>
        <li id="restart"><a href="">restart</a></li>
        <li id="score"><a href="">score:<span id="scorenumber"></span></a></li>
      </ul>

      <p></p>



    </main>


    <footer>
      <nav>

      </nav>
    </footer>

  </body>
</html>
